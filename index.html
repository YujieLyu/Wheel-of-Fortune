<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
<div id="main">
  <div class="spinner" id="container">
    <div class="spinner-lever">
      <button class="spinner-lever-button" id="spin" type="button">Pull the lever to spin the wheel</button>
    </div>
    <ul class="spinner-list" id="wheel">
      <li class="spinner-slice">
        <p class="spinner-slice-text" contenteditable="contenteditable">A</p>
      </li>
      <li class="spinner-slice">
        <p class="spinner-slice-text" contenteditable="contenteditable">B</p>
      </li>
      <li class="spinner-slice">
        <p class="spinner-slice-text" contenteditable="contenteditable">C</p>
      </li>
      <li class="spinner-slice">
        <p class="spinner-slice-text" contenteditable="contenteditable">D</p>
      </li>
      <li class="spinner-slice">
        <p class="spinner-slice-text" contenteditable="contenteditable">E</p>
      </li>
      <li class="spinner-slice">
        <p class="spinner-slice-text" contenteditable="contenteditable">F</p>
      </li>
      <li class="spinner-slice">
        <p class="spinner-slice-text" contenteditable="contenteditable">G</p>
      </li>
      <li class="spinner-slice">
        <p class="spinner-slice-text" contenteditable="contenteditable">H</p>
      </li>
      <li class="spinner-slice">
        <p class="spinner-slice-text" contenteditable="contenteditable">I</p>
      </li>
      <li class="spinner-slice">
        <p class="spinner-slice-text" contenteditable="contenteditable">G</p>
      </li>
      <li class="spinner-slice">
        <p class="spinner-slice-text" contenteditable="contenteditable">K</p>
      </li>
      <li class="spinner-slice">
        <p class="spinner-slice-text" contenteditable="contenteditable">L</p>
      </li>
    </ul>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
